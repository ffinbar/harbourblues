<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARBOURBLUES - Design Studio SYD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Navigation -->
        <header class="header">
            <div class="logo">HB.</div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <!-- Main Title Section -->
        <div class="title-section">
            <h1 class="main-title">HARBOURBLUES.</h1>
            <p class="subtitle">Design Studio</p>
            <p class="location">SYD</p>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="designer">LUKA J.K MCDADE</p>
            <p class="year">2025</p>
        </footer>
    </div>

    <!-- Mailing List Section -->
    <div class="mailing-list-section">
        <div class="mailing-container">
            <div class="mailing-header">
                <h2>HEAR FROM US</h2>
            </div>
            <div class="mailing-content">
                <p class="mailing-subtitle">Enter your details below to receive the latest updates, exclusive content, and special offers delivered straight to your inbox.</p>
                
                <form id="emailForm" class="mailing-form" name="enquiry" method="POST" netlify>
                    <input type="hidden" name="form-name" value="enquiry" />
                    <div class="input-group">
                        <span class="input-label">Name</span>
                        <input 
                            type="text" 
                            id="name" 
                            name="name"
                            placeholder="Enter your name" 
                            required
                        >
                    </div>
                    <div class="input-group">
                        <span class="input-label">Email</span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <div class="loading" id="loading"></div>
                        <span id="buttonText">ENQUIRE</span>
                    </button>
                </form>

                <div id="message" class="message"></div>
                
                <p class="privacy-text">
                    We will never share your information.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Form elements
        const form = document.getElementById('emailForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const buttonText = document.getElementById('buttonText');
        const messageDiv = document.getElementById('message');
        
        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                loading.style.display = 'inline-block';
                buttonText.textContent = 'Submitting...';
            } else {
                submitBtn.disabled = false;
                loading.style.display = 'none';
                buttonText.textContent = 'ENQUIRE';
            }
        }
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            
            if (!name) {
                showMessage('Please enter your name.', 'error');
                return;
            }
            
            if (!email) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                // Submit form data to Netlify
                const formData = new FormData(form);
                
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(formData).toString()
                });
                
                if (response.ok) {
                    showMessage('ðŸŽ‰ Thank you for your enquiry! We\'ll be in touch soon.', 'success');
                    nameInput.value = ''; // Clear the form
                    emailInput.value = ''; // Clear the form
                } else {
                    showMessage('Something went wrong. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'error');
                console.error('Network error:', error);
            }
            
            setLoading(false);
        });
        
        // Clear message when user starts typing
        nameInput.addEventListener('input', () => {
            if (messageDiv.style.display === 'block') {
                messageDiv.style.display = 'none';
            }
        });
        
        emailInput.addEventListener('input', () => {
            if (messageDiv.style.display === 'block') {
                messageDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
